citizen_proposal_openid_connect.openid_connect_authenticate:
  path: '/citizen-proposal/openid-connect/authenticate'
  defaults:
    _controller: '\Drupal\citizen_proposal_openid_connect\Controller\OpenIDConnectController::main'
  requirements:
    # Anonymous users must be able to access this route.
    _access: 'TRUE'
  options:
    no_cache: 'TRUE'


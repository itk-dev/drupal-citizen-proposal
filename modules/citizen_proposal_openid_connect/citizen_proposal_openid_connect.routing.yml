  path: '/citizen-proposal/openid-connect/end-session'
  defaults:
    _controller: '\Drupal\citizen_proposal_openid_connect\Controller\OpenIDConnectController::endSession'
  requirements:
    # Anonymous users must be able to access this route.
    _access: 'TRUE'
  options:
    no_cache: 'TRUE'


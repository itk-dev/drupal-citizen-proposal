# Citizen proposal views
# @todo link access to nemlogin.
citizen_proposal.citizen_proposal.proposal_add:
  path: '/citizen_proposal/add'
  defaults:
    _form: '\Drupal\citizen_proposal\Form\ProposalFormAdd'
    _title: 'Create new proposal'
  requirements:
    _access: 'TRUE'

citizen_proposal.citizen_proposal.proposal_approve:
  path: '/citizen_proposal/approve'
  defaults:
    _form: '\Drupal\citizen_proposal\Form\ProposalFormApprove'
    _title: 'Create new proposal'
  requirements:
    _access: 'TRUE'

citizen_proposal.proposal_admin:
  path: '/admin/citizen_proposal'
  defaults:
    _form: '\Drupal\citizen_proposal\Form\ProposalAdminForm'
    _title: 'Administer citizen proposal'
  requirements:
    _permission: 'administer citizen proposal'

citizen_proposal.support:
  path: '/citizen_proposal/{node}/support'
  defaults:
    _form: '\Drupal\citizen_proposal\Form\ProposalFormSupport'
    _title: 'Support citizen proposal'
  requirements:
    _access: 'TRUE'

citizen_proposal.admin_supporter:
  path: '/node/{node}/supporters'
  defaults:
    _controller: '\Drupal\citizen_proposal\Controller\Controller::supporters'
    _title: 'Supporters'
  requirements:
    _permission: 'administer citizen proposal'
  options:
    _admin_route: TRUE
    parameters:
      node:
        type: entity:node
